<!-- 네비게이션 바 -->
<nav id="navbar" class="fixed top-0 left-0 right-0 z-50 transition-all duration-300" style="background: transparent;">
    <div class="max-w-5xl mx-auto px-4 py-3 flex items-center justify-between">
        <!-- 로고 -->
        <a href="/" class="flex items-center gap-2">
            <span class="text-2xl font-black tracking-tight">
                <span class="text-lotto-gold">L7</span><span class="text-white">*</span><span class="text-lotto-gold">7</span>
            </span>
        </a>

        <!-- 데스크톱 메뉴 -->
        <div class="hidden md:flex items-center gap-6 text-sm">
            <a href="/result/" class="text-white/70 hover:text-lotto-gold transition-colors">당첨결과</a>
            <a href="/#analysis" class="text-white/70 hover:text-lotto-gold transition-colors">통계분석</a>
            <a href="/#ai-recommend" class="text-white/70 hover:text-lotto-gold transition-colors">번호생성</a>
            <a href="/saju/" class="text-white/70 hover:text-lotto-gold transition-colors">사주운세</a>
            <a href="/community/" class="text-white/70 hover:text-lotto-gold transition-colors">커뮤니티</a>
            {% if user.is_authenticated %}
            <a href="{% url 'accounts:profile' %}" class="text-lotto-gold font-medium hover:text-lotto-gold-light transition-colors">
                {{ user.profile.nickname|default:user.email }}
            </a>
            {% else %}
            <a href="{% url 'accounts:login' %}" class="px-4 py-1.5 bg-lotto-gold/20 border border-lotto-gold/40 rounded-full text-lotto-gold text-xs font-medium hover:bg-lotto-gold/30 transition-all">
                로그인
            </a>
            {% endif %}
        </div>

        <!-- 모바일 햄버거 -->
        <button id="mobile-menu-btn" class="md:hidden text-white p-2" onclick="toggleMobileMenu()">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
            </svg>
        </button>
    </div>

    <!-- 모바일 메뉴 -->
    <div id="mobile-menu" class="hidden md:hidden bg-lotto-blue-dark/95 backdrop-blur-lg border-t border-white/10">
        <div class="px-4 py-4 space-y-3">
            <a href="/result/" class="block text-white/70 hover:text-lotto-gold py-2" onclick="closeMobileMenu()">당첨결과</a>
            <a href="/#analysis" class="block text-white/70 hover:text-lotto-gold py-2" onclick="closeMobileMenu()">통계분석</a>
            <a href="/#ai-recommend" class="block text-white/70 hover:text-lotto-gold py-2" onclick="closeMobileMenu()">번호생성</a>
            <a href="/saju/" class="block text-white/70 hover:text-lotto-gold py-2" onclick="closeMobileMenu()">사주운세</a>
            <a href="/community/" class="block text-white/70 hover:text-lotto-gold py-2" onclick="closeMobileMenu()">커뮤니티</a>
            {% if user.is_authenticated %}
            <div class="border-t border-white/10 pt-3 mt-2">
                <a href="{% url 'accounts:profile' %}" class="block text-lotto-gold py-2" onclick="closeMobileMenu()">{{ user.profile.nickname|default:user.email }}</a>
                <form method="post" action="{% url 'accounts:logout' %}">
                    {% csrf_token %}
                    <button type="submit" class="block text-white/40 hover:text-red-400 py-2 text-sm">로그아웃</button>
                </form>
            </div>
            {% else %}
            <div class="border-t border-white/10 pt-3 mt-2">
                <a href="{% url 'accounts:login' %}" class="block text-lotto-gold py-2" onclick="closeMobileMenu()">로그인</a>
                <a href="{% url 'accounts:signup' %}" class="block text-white/50 py-2" onclick="closeMobileMenu()">회원가입</a>
            </div>
            {% endif %}
        </div>
    </div>
</nav>
