{% extends "base.html" %}
{% block title %}커뮤니티 - L7*7{% endblock %}

{% block content %}
<section class="pt-24 pb-16 px-4 min-h-screen">
    <div class="max-w-3xl mx-auto">
        <div class="text-center mb-8">
            <h1 class="text-2xl font-bold">커뮤니티</h1>
            <p class="text-white/50 text-sm mt-2">함께 나누는 행운 이야기</p>
        </div>

        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
            {% for board in boards %}
            <a href="{% url 'community:post_list' board.slug %}"
               class="glass-card rounded-2xl p-6 hover:bg-white/12 transition-all group">
                <div class="flex items-center gap-3 mb-3">
                    <span class="text-2xl">{{ board.icon }}</span>
                    <h2 class="text-lg font-bold group-hover:text-lotto-gold transition-colors">{{ board.name }}</h2>
                </div>
                <p class="text-sm text-white/50 mb-3">{{ board.description }}</p>
                <div class="text-xs text-white/30">
                    게시글 {{ board.post_count }}개
                </div>
            </a>
            {% endfor %}
        </div>
    </div>
</section>
{% endblock %}
